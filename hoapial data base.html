<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>G/G Hospital System</title>

<style>
/* RESET & BASE */
body, html {margin:0; padding:0; font-family:Arial; background:#f2f7fb;}

/* LOGIN PAGE */
#loginPage{
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:#0a6ebd;
}
.loginBox{
  background:white;
  padding:25px;
  border-radius:10px;
  width:90%;
  max-width:350px;
  text-align:center;
}

/* HEADER */
header{
  background:#0a6ebd;
  color:white;
  padding:15px;
  text-align:center;
  font-size:20px;
  word-wrap: break-word;
}

/* NAVIGATION */
nav{
  background:#084f89;
  text-align:center;
  padding:8px;
  display:flex;
  flex-wrap:wrap;
  justify-content:center;
}
nav button{
  padding:10px 12px;
  margin:4px;
  border:none;
  border-radius:6px;
  background:white;
  color:#084f89;
  font-weight:bold;
  flex:1 0 40%;
  max-width:150px;
}

/* SECTIONS */
section{display:none;padding:15px;}
.active{display:block;}
.card{
  background:white;
  padding:15px;
  border-radius:10px;
  margin-bottom:15px;
  box-shadow:0 2px 6px rgba(0,0,0,0.1);
}

/* INPUTS & BUTTONS */
input{width:100%;padding:8px;margin:6px 0;box-sizing:border-box;}
button{padding:8px; border:none;border-radius:5px;cursor:pointer;}
.save{background:#0a6ebd;color:white;width:100%;}
.edit{background:orange;color:white;}
.delete{background:red;color:white;}
.print{background:green;color:white;}

/* TABLE */
table{width:100%;border-collapse:collapse; font-size:12px;}
th,td{border:1px solid #ddd; padding:6px; text-align:center; word-wrap:break-word;}
th{background:#0a6ebd; color:white;}
.approved{color:green;font-weight:bold;}
.pending{color:red;font-weight:bold;}

/* RESPONSIVE */
@media(max-width:480px){
  nav button{flex:1 0 45%; font-size:12px;}
  input{font-size:14px;}
  table{font-size:11px;}
  header{font-size:18px;}
}
</style>
</head>

<body>

<!-- LOGIN -->
<div id="loginPage">
<div class="loginBox">
<h3>Admin Login</h3>
<input id="user" placeholder="Username">
<input id="pass" type="password" placeholder="Password">
<button onclick="login()">Login</button>
</div>
</div>

<!-- APP -->
<div id="app" style="display:none">

<header>üè• G/G Hospital Management System</header>

<nav>
<button onclick="show(&#39;patients&#39;)">Patients</button>
<button onclick="show(&#39;about&#39;)">About</button>
<button onclick="logout()">Logout</button>
</nav>

<!-- PATIENTS -->
<section id="patients" class="active">

<div class="card">
<h2>Add Patient</h2>
<input id="name" placeholder="Full Name">
<input id="age" type="number" placeholder="Age">
<input id="phone" placeholder="Phone">
<input id="address" placeholder="Address">
<input id="illness" placeholder="Diagnosis">
<h3>Appointment</h3>
<input id="date" type="date">
<input id="time" type="time">
<h3>Billing</h3>
<input id="bill" type="number" placeholder="Total Bill">
<input id="paid" type="number" placeholder="Amount Paid">
<button class="save" onclick="savePatient()">SAVE / UPDATE</button>
</div>

<div class="card">
<table>
<thead>
<tr>
<th>ID</th>
<th>Name</th>
<th>Phone</th>
<th>Address</th>
<th>Date</th>
<th>Status</th>
<th>Edit</th>
<th>Print</th>
<th>Delete</th>
</tr>
</thead>
<tbody id="tableBody"></tbody>
</table>
</div>
</section>

<!-- ABOUT -->
<section id="about">
<div class="card">
<h2>About G/G Hospital</h2>
<p>
Owner: <b>John Gindeh</b><br>
Trained &amp; Qualified Doctor<br>
Studied at Njala University<br>
Providing safe and modern healthcare services.
</p>
</div>
</section>

</div>

<script>
const $ = id => document.getElementById(id);

/* ADMIN LOGIN */
function login(){
  const user = $("user").value.trim();
  const pass = $("pass").value.trim();
  if(user === "admin" && pass === "1234"){
    $("loginPage").style.display="none";
    $("app").style.display="block";
    render();
  } else {
    alert("Access Denied! Only admin can login.");
  }
}
function logout(){location.reload();}
function show(id){
  document.querySelectorAll("section").forEach(s=>s.classList.remove("active"));
  $(id).classList.add("active");
}

/* LOCAL STORAGE */
let patients = JSON.parse(localStorage.getItem("patients")) || [];
let editIndex=-1;
let counter = Number(localStorage.getItem("counter")) || 1;
function saveData(){
  localStorage.setItem("patients",JSON.stringify(patients));
  localStorage.setItem("counter",counter);
}

/* PATIENT ID */
function newID(){return "GG"+String(counter++).padStart(3,"0");}

/* SAVE PATIENT */
function savePatient(){
  const bill=Number($("bill").value)||0;
  const paid=Number($("paid").value)||0;
  const balance=bill-paid;
  const status=balance<=0?"Approved":"Pending";

  const p={
    id: editIndex==-1 ? newID() : patients[editIndex].id,
    name:$("name").value,
    age:$("age").value,
    phone:$("phone").value,
    address:$("address").value,
    illness:$("illness").value,
    date:$("date").value,
    time:$("time").value,
    bill,paid,balance,status
  };

  if(editIndex==-1) patients.push(p);
  else patients[editIndex]=p;

  editIndex=-1;
  saveData();
  clearForm();
  render();
}

/* EDIT / DELETE / PRINT */
function editPatient(i){
  const p=patients[i];
  Object.keys(p).forEach(k=>{if($(k)) $(k).value=p[k];});
  editIndex=i;
}
function deletePatient(i){
  patients.splice(i,1);
  saveData();
  render();
}
function printCard(p){
  let w=window.open("");
  w.document.write(`
    <body onload="window.print()" style="font-family:Arial;text-align:center">
    <h1>üè• G&G Hospital</h1>
    <h3>Patient Card</h3>
    <p>ID: ${p.id}</p>
    <p>Name: ${p.name}</p>
    <p>Phone: ${p.phone}</p>
    <p>Address: ${p.address}</p>
    <p>Appointment: ${p.date} ${p.time}</p>
    <p>Status: ${p.status}</p>
    </body>
  `);
}
function clearForm(){
  document.querySelectorAll("input").forEach(i=>i.value="");
}
function render(){
  $("tableBody").innerHTML="";
  patients.forEach((p,i)=>{
    $("tableBody").innerHTML+=`
      <tr>
      <td>${p.id}</td>
      <td>${p.name}</td>
      <td>${p.phone}</td>
      <td>${p.address}</td>
      <td>${p.date} ${p.time}</td>
      <td class="${p.status=='Approved'?'approved':'pending'}">${p.status}</td>
      <td><button class="edit" onclick="editPatient(${i})">Edit</button></td>
      <td><button class="print" onclick='printCard(${JSON.stringify(p)})'>Print</button></td>
      <td><button class="delete" onclick="deletePatient(${i})">Delete</button></td>
      </tr>
    `;
  });
}
</script>



</body></html>
